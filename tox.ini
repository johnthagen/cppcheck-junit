[flake8]
max-line-length = 99
extend-ignore = E203
extend-exclude =
    venv

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39, fmt-check, lint
    3.10: py310

[tox]
envlist =
    fmt-check
    lint
    ;type-check
    py{37,38,39,310}
skip_missing_interpreters = true
isolated_build = true

[testenv]
passenv = CI TRAVIS TRAVIS_*
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/dev-requirements.txt
    codecov

commands =
    python -bb -m pytest --cov=./ test.py
    codecov -e TOXENV

# TODO: Get mypy checking to pass.
[testenv:type-check]
skip_install = true
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/dev-requirements.txt
commands =
    mypy cppcheck_junit.py test.py

[testenv:lint]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    flake8

[testenv:fmt]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    isort .
    black .

[testenv:fmt-check]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    isort --check-only .
    black --check .
